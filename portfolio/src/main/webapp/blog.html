<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Blog - Neel Gandhi</title>
  <link rel="stylesheet" href="style.css">
  <link rel=icon href=/images/favicon.ico>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:
              wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body onload="getComments()">
  <!-- Navigation Bar -->
  <div class="navbar" id="mynavbar">
    <a href="index.html">Home</a>
    <a href="projects.html">Portfolio</a>
    <a href="blog.html" class="cur">Blog</a>
    <a href="photos.html">Photography</a>
    <a href="https://www.linkedin.com/in/neel-gandhi-5b7355148/"
       target="_blank" style="float:right">
      LinkedIn
    </a>
    <a href="https://github.com/SirLegolot" target="_blank" 
       style="float:right">
      GitHub
    </a>
    <a class="icon" onclick="navButton()">...</a>
  </div>

  <!-- Back to top button -->
  <a id="button" href="#">&#11165;</a>

  <!-- Blog cards -->
  <div id="content">
    <h2>Click cards to read blogs</h2>

    <a href="/blogs/snake.html" style="text-decoration: none;">
      <div class="card">
        <div class="card-header">Javascript Snake</div>
        <img class="center" src="/images/snake.png" alt="snake" width="600">
        <div class="card-text">
          Here's a cool snake game script I wrote while learning javascript.
        </div>
      </div>
    </a>

    <a href="/blogs/hello.html" style="text-decoration: none;">
      <div class="card">
        <div class="card-header">Hello, World!</div>
        <img class="center" src="/images/hello.jpg" alt="hello" width="600">
        <div class="card-text">
          Hello! This is my first blog post on my personal website!
        </div>
      </div>
    </a>

    <!-- Comment Section -->
    <div class="card">
      <div class="card-header">Comments</div>
      <div class="card-text">
        <!-- Choose how many comments to see on a page. -->
        <label for="numComments"># Comments to display:</label>
        <select name="numComments" id="numComments" onchange="getComments()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20" selected>20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="-1">All</option>
        </select>

        <!-- Comments container is an unordered list. -->
        <ul id="comments"></ul>

        <button onclick="clearComments()">Clear Comments (Dev)</button>
      </div>
    </div>

    <!-- Leave a Comment form. -->
    <div class="card">
      <div class="card-header">Leave a Comment</div>
      <div class="card-text">
        <form action="/data" method="POST">
          <label for="username">Username*</label><br/>
          <input type="text" name="username" id="username" required><br/><br/>
          <label for="txtbox">Comment*</label><br/>
          <textarea rows="5" name="content" id="txtbox" required></textarea>
          <br/><br/>
          <input type="submit">
        </form>
      </div>
    </div>

  </div>

</body>

</html>
